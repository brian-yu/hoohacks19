backend:
        image: flask
        container_name: backend
        volumes: 
                - ./backend:/app
        ports:
                - "3001:5000"
        restart: always
        
frontend:
        image: react
        container_name: frontend
        links:
                - backend:backend
        volumes: 
                - ./frontend:/app
        ports:
                - "3000:3000"
        restart: always
        
